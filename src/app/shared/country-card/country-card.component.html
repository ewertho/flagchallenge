<div
  class="country-card elements rounded-lg overflow-hidden shadow-xl transition-transform duration-200 transform hover:-translate-y-1"
>
  <img
    [src]="country.flags.svg"
    [alt]="country.name.common"
    class="w-full h-36 object-cover"
  />
  <div class="p-4">
    <h2 class="text-xl mb-2">{{ country.name.common }}</h2>
    <p class="text-base mb-1">
      <strong>Population:</strong> {{ country.population | number }}
    </p>

    <p class="text-base mb-1"><strong>Region:</strong> {{ country.region }}</p>
    <p class="text-base mb-1">
      <strong>Capital:</strong> {{ country.capital }}
    </p>
  </div>
</div>
